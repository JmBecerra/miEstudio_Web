
<mat-sidenav-container fullscreen>

    <mat-sidenav #sidenav
        mode="push">
        <mat-toolbar color="primary">
            <span>Mi Estudio</span>
            <span class="spacer"></span>
            <button mat-icon-button
                (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>

        <mat-nav-list>
            <a routerLink="./clientes"
                mat-list-item
                (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>people</mat-icon>
                <span>Clientes</span>
            </a>
            <a routerLink="./multimedia"
                mat-list-item
                (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>play_circle_filled</mat-icon>
                <span>Multimedia</span>
            </a>
            <a routerLink="./configuracion"
                mat-list-item
                (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>settings</mat-icon>
                <span>Configuracion</span>
            </a>
            <a routerLink="./reservas"
                mat-list-item
                (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>event_note</mat-icon>
                <span>Reservas</span>
            </a>

        </mat-nav-list>
    </mat-sidenav>

    <mat-toolbar>
                <button mat-icon-button
                    (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
                <span class="spacer"></span>
                <h1>WOLFF FIT - ENTRENAMIENTO PERSONAL</h1>
                <span class="spacer"></span>
                <!-- <span>{{ auth.usuario }}</span> -->
               
                <button mat-button>Perfil</button>
                <button mat-button>Ayuda</button>
                <button mat-button
                    (click)="logout()">
                    Log out
                </button>
           
    </mat-toolbar>
    <div class="container">
        <router-outlet></router-outlet>
       

    </div>

</mat-sidenav-container>
