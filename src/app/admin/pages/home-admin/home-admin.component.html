
<mat-sidenav-container fullscreen class="menuPpal">

    <mat-sidenav #sidenav
        mode="push">
        <mat-toolbar color="primary">
            <span>Mi Estudio</span>
            <span class="spacer"></span>
            <button mat-icon-button
                (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>

        <mat-nav-list>
            <a routerLink="./clientes"
                mat-list-item
                (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>people</mat-icon>
                <span>Clientes</span>
               
            </a>
            <a routerLink="./multimedia"
                mat-list-item
                [matMenuTriggerFor]="multimedia">
                <mat-icon mat-list-icon>play_circle_filled</mat-icon>
                <span>Multimedia</span>     
                <mat-icon matSuffix >expand_more</mat-icon>

                <mat-menu #multimedia="matMenu"  xPosition="before">
                    <button routerLink="./"
                        mat-menu-item
                        (click)="sidenav.toggle()">                     
                        <span>Videos</span>
                    </button>
                    

                </mat-menu>
            </a>
            <a routerLink="./configuracion"
                mat-list-item
                [matMenuTriggerFor]="configuracion">
                <mat-icon mat-list-icon>settings</mat-icon>               
                <span>Configuracion</span>
                <mat-icon matSuffix >expand_more</mat-icon>

                <mat-menu #configuracion="matMenu"  xPosition="before">
                    <button routerLink="./"
                        mat-menu-item
                        (click)="sidenav.toggle()">                     
                        <span>Tarifas</span>
                    </button>
                    <button routerLink="./"
                            mat-menu-item
                            (click)="sidenav.toggle()">
                        <span>Tipos Actividades</span>
                    </button>
                    <button routerLink="./"
                            mat-menu-item
                            (click)="sidenav.toggle()">
                        <span>Niveles</span>
                    </button>
                    <button routerLink="./"
                            mat-menu-item
                            (click)="sidenav.toggle()">
                        <span>Actividades</span>
                    </button>
                    <button routerLink="./"
                            mat-menu-item
                            (click)="sidenav.toggle()">
                        <span>Personal</span>
                    </button>
                    <button routerLink="./"
                            mat-menu-item
                            (click)="sidenav.toggle()">
                        <span>Administradores</span>
                    </button>

                </mat-menu>
                
               
            </a>
            <a routerLink="./reservas"
                mat-list-item
                [matMenuTriggerFor]="reservas">
                <mat-icon mat-list-icon>event_note</mat-icon>
                <span>Reservas</span>
                <mat-icon matSuffix >expand_more</mat-icon>

                <mat-menu #reservas="matMenu"
                    xPosition="before">
                    <button routerLink="./"
                        mat-menu-item
                        (click)="sidenav.toggle()">
                        <span>Reservas</span>
                    </button>
                    <button routerLink="./"
                        mat-menu-item
                        (click)="sidenav.toggle()">
                        <span>Agenda</span>
                    </button>
                </mat-menu>
                </a>

        </mat-nav-list>
    </mat-sidenav>

    <mat-toolbar>
                <button mat-icon-button
                    (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
                <span class="spacer"></span>
                <h1>WOLFF FIT - ENTRENAMIENTO PERSONAL</h1>
                <span class="spacer"></span>
                <span class="h5">Bienvenido, Jose Maria {{ auth.nombre }}</span>
               
              <button mat-button>Perfil</button>
                <button mat-button>Ayuda</button>
                <button mat-button
                    (click)="logout()">
                    Log out
                </button>
           
    </mat-toolbar>
    <div class="container">
        <router-outlet></router-outlet>
    </div>

</mat-sidenav-container>
