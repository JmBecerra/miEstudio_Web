<div *ngIf="cliente">
    <div class="row mt-5 mb-2">
        <div class="col">
            
            <h1 class="text-white text-center">
                {{cliente.nombre}} {{cliente.apellido1}} {{cliente.apellido2}}
            </h1>
        </div>
    </div>
    <div class="mb-5">
        <mat-tab-group mat-align-tabs="center" class="mat-elevation-z4">
            <mat-tab label="Datos">
                <app-nuevo-cliente  [clienteEdit]="id"></app-nuevo-cliente>          
            </mat-tab>
          <mat-tab label="Actividades">    
              <app-actividades-cliente [idCliente]="id"  ></app-actividades-cliente>
          </mat-tab>
          <mat-tab label="Pagos">
                <app-pagos-cliente [idCliente] ="id"></app-pagos-cliente>
          </mat-tab>
          <mat-tab label="Mediciones">
            <app-mediciones-cliente [idCliente] ="id"></app-mediciones-cliente>
          </mat-tab>
        </mat-tab-group>
    
    </div>

</div>
<div *ngIf="!cliente">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    
</div>
