<div *ngIf="!hidden">

    <div class="row m-5">
        <div class="col">
          <h1 class="text-white">Mediciones</h1>
          <hr class="text-white">
    
        </div>
      </div>
    
      <div class="mat-elevation-z8 m-5">
        <table mat-table [dataSource]="dataSource">
    
            <!-- fecha -->
            <ng-container matColumnDef="fecha"
                sticky>
                <th mat-header-cell
                    *matHeaderCellDef>Fecha</th>
                <td mat-cell
                    
                    *matCellDef="let element"> {{element.fecha | date:' dd MMMM yyyy'}} </td>
            </ng-container>
    
            <!-- peso -->
            <ng-container matColumnDef="peso" >
                <th mat-header-cell
                    *matHeaderCellDef> Peso </th>
                <td mat-cell
                    *matCellDef="let element"> {{element.peso}} </td>
            </ng-container>
    
            <!-- altura -->
            <ng-container matColumnDef="altura">
                <th mat-header-cell
                    *matHeaderCellDef> Altura </th>
                <td mat-cell
                    *matCellDef="let element"> {{element.altura}} </td>
            </ng-container>
    
            <!-- grasa -->
            <ng-container matColumnDef="grasa">
                <th mat-header-cell
                    *matHeaderCellDef> Grasa </th>
                <td mat-cell
                    *matCellDef="let element"> {{element.grasa}} </td>
            </ng-container>
    
            <!-- musculo -->
            <ng-container matColumnDef="musculo">
                <th mat-header-cell
                    *matHeaderCellDef> MÃºsculo </th>
                <td mat-cell
                    *matCellDef="let element"> {{element.musculo}} </td>
            </ng-container>
    
            <!-- agua -->
            <ng-container matColumnDef="agua">
                <th mat-header-cell
                    *matHeaderCellDef> Agua </th>
                <td mat-cell
                    *matCellDef="let element"> {{element.agua}} </td>
            </ng-container>
    
             <!-- abdomen -->
             <ng-container matColumnDef="abdomen">
                <th mat-header-cell
                    *matHeaderCellDef> Abdomen </th>
                <td mat-cell
                    *matCellDef="let element"> {{element.abdomen}} </td>
            </ng-container>
    
            <!-- cintura -->
            <ng-container matColumnDef="cintura">
                <th mat-header-cell
                    *matHeaderCellDef> Cintura </th>
                <td mat-cell
                    *matCellDef="let element"> {{element.cintura}} </td>
            </ng-container>
    
            <!-- Acciones -->
            <ng-container matColumnDef="acciones" stickyEnd>
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                <button mat-icon-button matTooltip="Click to Edit" (click)="edit(element)" class="iconbutton" color="primary">
                    <mat-icon>edit</mat-icon>
                </button> 
                <button mat-icon-button matTooltip="Click to Delete" (click)="delete(element)" class="iconbutton" color="warn">
                    <mat-icon>delete</mat-icon>
                </button> 
                
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <div class="demo-button-container float-end mt-3" >
        <button mat-raised-button  color="primary" (click)="addNew()" class="button">
          Nueva Medicion
        </button>
    
      </div>
</div>
<div *ngIf="hidden">
    <app-nueva-medicion-cliente [medicionEdit]="medicionEdit" [idCliente]="idCliente"></app-nueva-medicion-cliente>

</div>
