
<div class="row mt-5">
    <div class="col">
        <h1 class="text-white">Alta nuevo cliente</h1>
        <hr class="text-white">
    </div>
</div>
<div class="row">
    <div class="col-12">
        <form autocomplete="off" [formGroup]="formNuevoCliente" (ngSubmit)="submitFormulario()">
            
            <div class="row justify-content-between">
                <div class="col-6">
            
                    <!-- Nombre -->
                    <mat-form-field appearance="fill">
                        <mat-label>Nombre</mat-label>
                        <input matInput
                            placeholder="Introduce el nombre"
                            class="formControl"
                            formControlName="nombre">
                        <mat-error *ngIf="campoNoValido('nombre')">
                            El nombre es obligatorio
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-2">
            
                    <!-- Codigo -->
                    <mat-form-field appearance="fill">
                        <mat-label>Codigo</mat-label>
                        <input matInput
                            value="123145"
                            class="formControl"
                            formControlName="codigo">
                    </mat-form-field>
                </div>     
            </div>

             <!-- Apellido1 -->
            <div class="row">
                <div class="col">
                   
                    <mat-form-field appearance="fill">
                        <mat-label>1er Apellido:</mat-label>
                        <input matInput
                        size="200"
                            placeholder="Introduce el primer apellido"
                            class="formControl"
                            formControlName="apellido1">
                        <mat-error *ngIf="campoNoValido('apellido1')">
                            El primer apellido es obligatorio
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>

             <!-- Apellido2 -->
            <div class="row">
                <div class="col">
                   
                    <mat-form-field appearance="fill">
                        <mat-label>2er Apellido:</mat-label>
                        <input matInput
                        size="200"
                            placeholder="Introduce el segundo apellido"
                            class="formControl"
                            formControlName="apellido2">
                    </mat-form-field>
                </div>
            </div>

            <div class="row justify-content-between">
                <div class="col">
            
                    <!-- DNi -->
                    <mat-form-field appearance="fill">
                        <mat-label>DNI</mat-label>
                        <input matInput
                            placeholder="Introduce el Dni"
                            class="formControl"
                            formControlName="dni">
                        <!-- <mat-error *ngIf="campoNoValido('dni')">
                            El nombre es obligatorio
                        </mat-error> -->
                    </mat-form-field>
                </div>
                <div class="col-2">
            
                    <!-- Telefono -->
                    <mat-form-field appearance="fill">
                        <mat-label>Telefono</mat-label>
                        <input matInput
                               placeholder="Introduce el telefono"
                               class="formControl"
                               formControlName="telefono">
                    </mat-form-field>
                </div>
            
            </div>
        <div class="row justify-content-between">
            <div class="col">
        
                <!-- FechaNac -->
                <mat-form-field appearance="fill"
                    class="example-form-field">
                    <mat-label>Fecha Nacimiento</mat-label>
                    <input matInput
                        [matDatepicker]="fechNac">
                    <mat-datepicker-toggle matSuffix
                        [for]="fechNac"></mat-datepicker-toggle>
                    <mat-datepicker #fechNac>
                        <mat-datepicker-actions>
                            <button mat-button
                                matDatepickerCancel>Cancelar</button>
                            <button mat-raised-button
                                color="primary"
                                matDatepickerApply>Aceptar</button>
                        </mat-datepicker-actions>
                    </mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col">
        
                <!-- FechaAlta -->
                <mat-form-field appearance="fill"
                    class="example-form-field">
                    <mat-label>Fecha de alta</mat-label>
                    <input matInput
                        [matDatepicker]="fechAlt">
                    <mat-datepicker-toggle matSuffix
                        [for]="fechAlt"></mat-datepicker-toggle>
                    <mat-datepicker #fechAlt>
                        <mat-datepicker-actions>
                            <button mat-button
                                matDatepickerCancel>Cancelar</button>
                            <button mat-raised-button
                                color="primary"
                                matDatepickerApply>Aceptar</button>
                        </mat-datepicker-actions>
                    </mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-2">
        
                <!-- FechaMod -->
                <mat-form-field appearance="fill"
                    class="example-form-field">
                    <mat-label>Fecha de modificaci√≥n</mat-label>
                    <input matInput
                        [matDatepicker]="fechMod">
                    <mat-datepicker-toggle matSuffix
                        [for]="fechMod"></mat-datepicker-toggle>
                    <mat-datepicker #fechMod>
                        <mat-datepicker-actions>
                            <button mat-button
                                matDatepickerCancel>Cancelar</button>
                            <button mat-raised-button
                                color="primary"
                                matDatepickerApply>Aceptar</button>
                        </mat-datepicker-actions>
                    </mat-datepicker>
                </mat-form-field>
            </div>
        
        </div>


            <!-- Password -->
              <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>


              <hr class="text-white">
              <div class="demo-button-container float-end mt-3" >
                <button mat-raised-button  color="primary" (click)="guardar()" class="button">
                  Guardar
                </button>
                <button mat-raised-button  color="warn" (click)="cancelar()" class="button">
                    Cancelar
                  </button>
                </div>
        </form>
    </div>
</div>
