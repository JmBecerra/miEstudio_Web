<div *ngIf ="!hidden">

  <div class="row mt-5 m-5">
    <div class="col">
      <h1 class="text-white">Nueva Actividad</h1>
      <hr class="text-white">
    </div>
  </div>

  <div class="mat-elevation-z8 m-5">
    <table mat-table [dataSource]="dataSource">

  
        <!-- Tipo -->
        <ng-container matColumnDef="tipo">
            <th mat-header-cell
                *matHeaderCellDef> Tipo </th>
            <td mat-cell
                *matCellDef="let element"> {{element.tipo}} </td>
        </ng-container>
  
        <!-- Nivel -->
        <ng-container matColumnDef="nivel">
            <th mat-header-cell
                *matHeaderCellDef> Nivel </th>
            <td mat-cell
                *matCellDef="let element"> {{element.nivel}} </td>
        </ng-container>
    
         <!-- Dia -->
        <ng-container matColumnDef="dia">
            <th mat-header-cell
                *matHeaderCellDef> Dia </th>
            <td mat-cell
                *matCellDef="let element"> {{element.dia}} </td>
        </ng-container>

        <!-- Hora -->
        <ng-container matColumnDef="hora">
            <th mat-header-cell
                *matHeaderCellDef> Hora </th>
            <td mat-cell
                *matCellDef="let element"> {{element.hora}} </td>
        </ng-container>

        <!-- Ocupacion -->
        <ng-container matColumnDef="ocupacion">
            <th mat-header-cell
                *matHeaderCellDef> Ocupacion </th>
            <td mat-cell
                *matCellDef="let element">{{element.ocupacion}} </td>
        </ng-container>
  
      <!-- Seleccion -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div>
    <hr class="text-white m-3">
    <div class="demo-button-container float-end m-3">
      <button mat-raised-button
        color="primary"
        (click)="guardar()"
        class="button">
        Guardar
      </button>
      <button mat-raised-button
        color="warn"
        (click)="cancelar()"
        class="button">
        Cancelar
      </button>
    </div>

  </div>
</div>
  <div *ngIf="hidden">
    <app-actividades-cliente [idCliente]="cliente"></app-actividades-cliente>
  </div>
