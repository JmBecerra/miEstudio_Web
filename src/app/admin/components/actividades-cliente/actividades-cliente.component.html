
  <div *ngIf="!hidden">
    <div class="row m-5">
        <div class="col">
          <h1 class="text-white">Actividades</h1>
          <hr class="text-white">
        </div>
      </div>
    
      <div class="mat-elevation-z8 m-5">
        <table mat-table [dataSource]="dataSource">
      
          <!-- numero -->
          <ng-container matColumnDef="nActs" sticky>
            <th mat-header-cell *matHeaderCellDef>Nº Act </th>
            <td mat-cell *matCellDef="let element; let index = index"> {{index +1}} </td>
          </ng-container>
      
          <!-- Tipo -->
          <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
          </ng-container>
      
          <!-- apellidos -->
          <ng-container matColumnDef="nivel">
            <th mat-header-cell *matHeaderCellDef> Nivel </th>
            <td mat-cell *matCellDef="let element"> {{element.nivel}} </td>
          </ng-container>
      
          <!-- Telefono -->
          <ng-container matColumnDef="dia">
            <th mat-header-cell *matHeaderCellDef> Día </th>
            <td mat-cell *matCellDef="let element"> {{element.dia}} </td>
          </ng-container>
    
          <!-- Email -->
          <ng-container matColumnDef="horario">
            <th mat-header-cell *matHeaderCellDef> Horario </th>
            <td mat-cell *matCellDef="let element"> {{element.horario}} </td>
          </ng-container>
    
            <!-- Pagado -->
            <ng-container matColumnDef="ocupacion">
              <th mat-header-cell *matHeaderCellDef> Ocupacion </th>
              <td mat-cell *matCellDef="let element"> {{element.ocupacion}}  </td>
            </ng-container>
      
          <!-- Acciones -->
          <ng-container matColumnDef="acciones" stickyEnd>
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button matTooltip="Click to Delete" (click)="delete(element)" class="iconbutton" color="warn">
                <mat-icon>delete</mat-icon>
              </button> 
             
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <div *ngIf="mostrar" class="demo-button-container float-end mt-3" >
        <button mat-raised-button  color="primary" (click)="addNew()" class="button">
          Nueva Actividad
        </button>
    
      </div>
  
  </div>
  <div *ngIf="hidden">
    <app-nueva-actividad-cliente [idCliente]="idCliente"  ></app-nueva-actividad-cliente> 
    
  </div>
